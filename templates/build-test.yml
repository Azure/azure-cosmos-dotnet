# File: templates/build-test.yml

parameters:
  BuildConfiguration: Debug
  Arguments: ''
  VmImage: windows-latest # https://docs.microsoft.com/en-us/azure/devops/pipelines/agents/hosted?view=azure-devops

jobs: 
- job: 
  displayName: ${{ parameters.BuildConfiguration }} Microsoft.Azure.Cosmos.Tests
  pool:
    vmImage: ${{ parameters.VmImage }}
    
  steps:
  - checkout: self  # self represents the repo where the initial Pipelines YAML file was found
    clean: true  # if true, execute `execute git clean -ffdx && git reset --hard HEAD` before fetching
    lfs: true  # whether to download Git-LFS files; defaults to false

  - task: DotNetCoreCLI@2
    displayName: Build Microsoft.Azure.Cosmos.Tests
    inputs:
      command: build 
      projects: 'Microsoft.Azure.Cosmos/tests/Microsoft.Azure.Cosmos.Tests/*.csproj'
      arguments: ${{ parameters.Arguments }}
      configuration: ${{ parameters.BuildConfiguration }}
      publishTestResults: true 

  - task: VSTest@2
    displayName: VsTest Microsoft.Azure.Cosmos.Tests
    inputs:
      testAssemblyVer2: '**\Microsoft.Azure.Cosmos.Tests.dll'
      testFiltercriteria: 'TestCategory!=Quarantine'
      runOnlyImpactedTests: true
  
