trigger: none

pr: none

variables:
  ReleaseArguments: ' --filter "TestCategory!=Quarantine" --verbosity normal ' 
  VmImage: windows-latest # https://docs.microsoft.com/en-us/azure/devops/pipelines/agents/hosted?view=azure-devops 
  BuildConfiguration: Release 
  IsPreview: true

stages:
- stage:
  displayName: Gate 
  jobs:
    - template:  templates/static-tools.yml
      parameters:
        BuildConfiguration: $(BuildConfiguration)
        VmImage: $(VmImage)

- stage:
  displayName: Publish 
  jobs:
    - job:
      pool:
        vmImage: $(VmImage)
    
      steps:
      - task: DotNetCoreCLI@2
        displayName: Build Azure.Cosmos
        inputs: 
          command: build  
          configuration: $(BuildConfiguration)
          nugetConfigPath: NuGet.config
          projects: Microsoft.Azure.Cosmos/azuredata/Azure.Cosmos.csproj 
          arguments: --configuration $(BuildConfiguration) -p:Optimize=true 
          versioningScheme: OFF

      - task: DotNetCoreCLI@2
        displayName: 'Create SDK NuGet Package'
        inputs:
          command: custom
          projects: 'Microsoft.Azure.Cosmos\azuredata\Azure.Cosmos.csproj'
          custom: pack
          arguments: '-v detailed -c $(BuildConfiguration) --no-build --no-restore -o "$(Build.ArtifactStagingDirectory)\bin\AnyCPU\$(BuildConfiguration)\Azure.Cosmos"'

      - task: DotNetCoreCLI@2
        displayName: 'Create SDK NuGet Symbols Package'
        inputs: 
          command: custom
          projects: 'Microsoft.Azure.Cosmos\azuredata\Azure.Cosmos.csproj'
          custom: pack
          arguments: '-v detailed -c $(BuildConfiguration) --no-build --include-symbols /p:SymbolPackageFormat=snupkg --no-restore -o "$(Build.ArtifactStagingDirectory)\bin\AnyCPU\$(BuildConfiguration)\Azure.Cosmos"'

      - task: PublishBuildArtifacts@1
        displayName: 'Publish Artifacts: Azure.Cosmos'
        inputs:
          artifactName: Azure.Cosmos
